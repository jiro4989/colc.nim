<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Combinator Logic Calculator</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="static/js/colc.js"></script>
  <script>
    function calc(inputElemID, outElemID) {
      let inputElem = document.getElementById(inputElemID);
      let outElem = document.getElementById(outElemID);
      let result = calcCLCode(inputElem.value);
      outElem.innerHTML = result;
    }

    function keyPress() {
      if (event.keyCode == 13) {
        document.getElementById("calcButton").click();
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <header>
      <nav class="top-nav">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">Combinator Logic Calculator</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Examples: Sxyz" id="inputCLCode" type="text" class="validate" onkeypress="keyPress();">
        <label for="inputCLCode">Input combinator codes</label>
      </div>
      <a id="calcButton" class="waves-effect waves-light btn col s2" onclick="calc('inputCLCode', 'resultArea');"><i class="material-icons right">send</i>実行</a>
    </div>
    <textarea id="resultArea" rows="40" cols="100"></textarea>
  </div>

  <script type="text/javascript" src="static/js/materialize.min.js"></script>
</body>

</html>
