<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>colc</title>
    <script src="./static/js/colc.js"></script>
    <script>
      function calc(inputElemID, outElemID) {
        let inputElem = document.getElementById(inputElemID);
        let outElem = document.getElementById(outElemID);
        let result = calcCLCode(inputElem.value);
        outElem.innerHTML = result;
      }
    </script>
  </head>
  <body>
    <ul>
      <li> <input id="inputCLCode" type="text" value="" /> </li>
      <li> <input id="executeCalcButton" type="button" value="実行" onclick="calc('inputCLCode', 'resultArea');" /> </li>
      <li> <textarea id="resultArea" rows="40" cols="100"></textarea> </li>
    </ul>
  </body>
</html>
